<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">

    </div>
    
    <div id="modelbox">
        <img src="banner.png" width="100%">
        <div class="offer-text">
            <h2>Get 15% off</h2>
            <small>on all beauty products</small>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Tempore accusantium laboriosam aliquid, voluptates reprehenderit itaque vitae quam libero cum nemo!</p>
            <form action="">
                <input type="email" placeholder="Email Address">
                <button type="submit">Subscribe</button>
            </form>
        </div>
        <img src="close.png" class="close-icon" onclick="closeModel()">
    </div>

    <script>
        let modelBox = document.getElementById("modelbox");
        document.onmouseleave = function() {
            modelBox.style.display = "block";
        }
        function closeModel() {
            modelBox.style.display = "none"
        }
    </script>
</body>
</html>
